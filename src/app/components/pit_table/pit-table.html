<table ng-class="{ 'table table-bordered table-striped table-responsive': $ctrl.uiFramework === 'bootstrap', 'md-table': $ctrl.uiFramework === 'material' }">
  <thead ng-class="{ 'md-head': $ctrl.uiFramework === 'material' }">
    <tr ng-class="{ 'md-row': $ctrl.uiFramework === 'material' }">
      <th ng-repeat="column in $ctrl.ptColumns" ng-class="">
        <pthd column="column"></pthd>
      </th>
    </tr>
  </thead>
  <tbody ng-class="{ 'md-body': $ctrl.uiFramework === 'material' }">
    <tr ng-class="{ 'md-row': $ctrl.uiFramework === 'material' }">
      <td >Celda 1</td>
    </tr>
  </tbody>
</table>
